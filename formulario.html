<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario de cadastro">
    <meta name="keyworks" content="Formulario, cadastro">
    <meta name="author" content="Danillo Xavier da Silva Oliveira e Davi Gonzaga Ferreira">
    <link rel="stylesheet" href ="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Formulario</title>
</head>

<body>
    <div>
        <h1 id="titulo">Formulario de cadastro</h1>
        <h3 id="subtitulo">Complete suas informações</h3>
        <br>
    </div>

    <form>
        <fieldset id="grupo">
            <div class="campo">
                <label for="Nome">Nome:</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="Sobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

            <div class="campo">
                <label for="Data de Nascimento">Data de Nascimento:</label>
                <input type="date" name="data" id="data" required>
            </div>

            <div class="campo">
                <label for="Gênero">Gênero:</label>
                <br>
                <input type="radio" name="gênero" id="gênero" value="Feminino"> Feminino
                <br>
                <input type="radio" name="gênero" id="gênero" value="Masculino"> Masculino
                <br>
                <input type="radio" name="gênero" id="gênero" value="Nao Binario"> Não Binário
            </div>

            <div class="campo">
                <label for="UF">Selecione a sua UF
                    <select id="UF">
                        <option selected disabled value="">Selecione...<option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option> 
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </label>
            </div>

            <div class="campo">
                <label for="Email">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label for="Senha">Senha:</label>
                <input type="password" name="senha" id="senha" required>
            </div>

            <div class="campo">
                <br>
                <label>Registre seu feedback</label>
                <textarea rows="5" cols=50 name="feedback" id="feedback"></textarea>
            </div>

            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </fieldset>
    </form>
</body>
</html>
