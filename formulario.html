<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario de cadastro">
    <meta name="keyworks" content="Formulario, cadastro">
    <meta name="author" content="Danillo Xavier da Silva Oliveira e Davi Gonzaga Ferreira">
    <link rel="stylesheet" href ="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Formulario</title>
</head>

<body>
    <div>
        <h1>Formulario de cadastro</h1>
        <h3>Complete suas informações</h3>
        <br>
    </div>

    <form>
        <fieldset>
            <div>
                <label>Nome:</label>
                <input type="text" name="Nome" id="Nome">
            </div>

            <div>
                <label>Sobrenome:</label>
                <input type="text" name="Sobrenome" id="Sobrenome">
            </div>

            <div>
                <label>Data de Nascimento:</label>
                <input type="date" name="Data" id="Data">
            </div>

            <div>
                <label>Gênero:</label>
                <br>
                <input type="radio" name="Gênero" value="Feminino"> F
                <br>
                <input type="radio" name="Gênero" value="Masculino"> M
                <br>
                <input type="radio" name="Gênero" value="Nao Binario"> B
            </div>

            <!--lista de uf-->

            <div>
                <label>Email:</label>
                <input type="email" name="Email" id="Email">
            </div>

            <div>
                <label>Senha:</label>
                <input type="password" name="Senha" id="Senha">
            </div>
        </fieldset>
    </form>
</body>
</html>
